<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Image Gallery</title>
</head>
<body>
    <h1>Snapshots</h1>
    <ul>
        <li><!--this指的是<a>标签这个元素；return false使标签不响应-->
            <a href="images/1.jpg" onclick="showPic(this);return false" title="A fireworks display" alt="A fireworks display"> Fireworks</a>
        </li>
        <li>
            <a href="images/2.jpg" onclick="showPic(this);return false" title="A cup of black coffee" alt="A cup of black coffee"> Coffee</a>
        </li>
        <li>
            <a href="images/3.jpg" onclick="showPic(this);return false" title="A red, red rose" alt="A red, red rose"> Rose</a>
        </li>
        <li>
            <a href="images/4.jpg" onclick="showPic(this);return false" title="The famous clock" alt="The famous clock"> Big Ben</a>
        </li>
    </ul>
    <img id="placeholder" src="images/placeholder.gif" alt="My image gallery" />
    <script src="script/showPic.js"></script>
</body>
</html>
